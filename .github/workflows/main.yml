name: Build Minecraft Mod

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 8
        uses: actions/setup-java@v4
        with:
          java-version: '8'
          distribution: 'temurin'
          cache: 'gradle'

      - name: Grant execute permission for gradlew
        run: chmod +x ./gradlew

      # ГЛАВНОЕ ИЗМЕНЕНИЕ: ЗАСТАВЛЯЕМ GRADLE ВЫВОДИТЬ ВСЕ ОШИБКИ
      - name: Build with Gradle (with diagnostics)
        run: ./gradlew build --no-daemon --stacktrace --info --scan

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: SimpleClickerMod-JAR
          path: build/libs/*.jar
